<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Thermostat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js/jquery-2.1.0.min.js'></script>
	  <script src="js/api.js"></script>
    <script src="js/all_other.js"></script>
	  <link rel="stylesheet" href="css/thermostat.css">
	  <link rel="stylesheet" href="css/week_overview.css">
  </head>
  <body>
	<div style="padding:5px">
		<div style='float:right'>
			<script type="text/javascript">
        document.write(get("day", "current_day")+"  -  "+get("time", "time"));
			</script>
    </div>
      <div style= "float:left">
        <div><a href="week_overview.html"><img src="images/barrow.png" width="35px;"></a>
      </div>
    </div>
		</div>

		<h2>
      <script>
        var ind = (location.search.indexOf("="));
        document.write(location.search.substr(ind+1));
      </script>
    </h2>

			<script type="text/javascript">
        function addToServer(){
          var day = location.search.substr(ind+1);
          var one = document.getElementById('one').value;
          var two = document.getElementById('two').value;
          addPeriod(day, one, two);
          location.reload();
          //display();
        }
			</script>

		<div id="leftbox">
			<form>
        <input type='button' style='width:100px;font-size:18px;margin-bottom:4px;margin-left:20px;font-weight:lighter;font-family:Calibri;float:right;border:none;padding:3px;background:#f4f4f4;' value="Remove all" onClick="removeAll();" />
        <br><span style='width:180px;display:inline-block;float:left;margin-top:20px;padding-left:15px;'>Day switch:
				<input type="time"  id="one" style='width:36%;'></span>
				<span style='width:180px;display:inline-block;float:left;padding-left:8px;'>Night switch:
				<input type= "time" id="two" style='width:36%;'  ></span>
        <br><br>
				<input style='font-size:18px;margin-right:35px;margin-top:5px;font-weight:lighter;font-family:Calibri;border:none;padding:3px;padding-left:10px;padding-right:10px;background:#f4f4f4;' type="button" id="save_button" value="Add" onClick = "addToServer();"/>
			</form>
		</div>
		<div id="rightbox"> <script> pullProgram(); </script> </div>
	</div>
  </body>
